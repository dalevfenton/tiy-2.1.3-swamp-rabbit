<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swamp Rabbit Cycling</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="bg-grid"></div>
  <div class="container">
    <div class="row header">
      <div class="col-sm-12">
          <div class="holder">
            <div class="overlay"></div>
            <img src="images/bike.png" class="logo">
            <h1>Swamp Rabbit Cycling</h1>
          </div>
      </div>
    </div>
    <div class="row promo tagline">
      <div class="col-sm-12">
        <div class="holder">
          <span>
            Bringing you the best in bicycle gear, equipment and community since 1999!
          </span>
        </div>
      </div>
    </div>
    <div class="row bike-slider">
      <div class="col-sm-12">
        <!-- Carousel
        ================================================== -->
        <div id="bikeCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#bikeCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#bikeCarousel" data-slide-to="1"></li>
            <li data-target="#bikeCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <div class="slider-holder">
                <div class="slider-clip">
                  <img class="first-slide" src="images/bike-slider-1.jpg" alt="First slide">
                  <div class="container">
                    <div class="carousel-caption">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="item">
              <div class="slider-holder">
                <div class="slider-clip">
                  <img class="second-slide" src="images/bike-slider-2.jpg" alt="Second slide">
                  <div class="container">
                    <div class="carousel-caption">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="item">
              <div class="slider-holder">
                <div class="slider-clip">
                  <img class="third-slide" src="images/bike-slider-3.jpg" alt="Third slide">
                  <div class="container">
                    <div class="carousel-caption">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#bikeCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#bikeCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div><!-- /.carousel -->
      </div>
    </div>
    <div class="row bike-photos">
      <div class="col-sm-4">
        <div class="bike-holder">
          <img src="images/bike-slider-1.jpg" alt="" />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="bike-holder">
          <img src="images/bike-slider-2.jpg" alt="" />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="bike-holder">
          <img src="images/bike-slider-3.jpg" alt="" />
        </div>
      </div>
    </div>
    <div class="row promo tagline">
      <div class="col-sm-12">
        <div class="holder">
          <span>
            From mountain bikes to kids training wheels, we've got what you need. Come join us for our Saturday community events or just stop by to say hello!
          </span>
        </div>
      </div>
    </div>
    <div class="row contact-info">
      <div class="col-sm-12">
        <div class="map-holder">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <div class="row copyright">
      <div class="col-sm-12">
        <div class="holder">
          <span class="copyright">&copy; 2014 Swamp Rabbit Cycling, LLC.</span>
        </div>
      </div>
    </div>
  </div>
  <script src="js/map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
